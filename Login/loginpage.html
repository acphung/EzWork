  <title>EzWork Login</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="loginstyle.css" />
</head>
<body>

  <div id="login_div" class="main-div">
    <h3>EzWork Login</h3>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <button onclick="login()">Login to Account</button>
	<button onclick="signup()">Sign Up</button>
  </div>
  
  <div id="create_div" class="main-div">
    <h3>EzWork Login</h3>
    <input type="email" placeholder="Email..." id="create_email_field" />
    <input type="userid" placeholder="User ID..." id="create_userid_field" />
    <input type="password" placeholder="Password..." id="create_password_field" />
	<button onclick="create()">Create Account</button>
	<button onclick="create_cancel()">Back to Login</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Welcome User</h3>
    <p id="user_para">Welcome to EzWork. You're currently logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>
